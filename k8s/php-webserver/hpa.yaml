apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lingoda-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-webserver
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageValue: 10Mi