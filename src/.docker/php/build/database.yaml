doctrine:
    dbal: { 
        connections: { 
            default: { 
                host: '%env(DB_HOST)%', 
                port: '%env(DB_PORT)%', 
                user: '%env(DB_USERNAME)%', 
                password: '%env(DB_PASSWORD)%', 
                dbname: '%env(DB_DATABASE)%', 
                mapping_types: { enum: string, bit: boolean }, 
                server_version: 8.0.25 
            }
        } 
    }